      // 思路
      // 给按钮添加点击事件
      // 1. 收集用户的信息，进行简单的判断
      // 2. ajax请求
      // 3. 根据结果给反馈
     $('#btnLogin').click(function(){
       var userName=$('#userName').val();
       var password=$('#password').val();
       if(userName=='' || password==''){
           $('#pRequest').html('用户名和密码不能为空').css({color:'red',fontSize:'20px'});
           $('.modal').modal('show')
         }else{
            user.login(userName,password,function(res){
              if(res.code==200){
                 window.location.href='./index.html';
              }else{
                 $('#pRequest').html(res.msg).css({color:'red',fontSize:'20px'});
                 $('.modal').modal('show')
              }
            })
         }       
     })
