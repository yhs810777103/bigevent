    </script>
    <script>
        $(function () {
            // 下拉列表中的所有分类
            category.show(function(res){
                // console.log(res);
                if(res.code==200){
                    $('#selCategory').html(template('tmpfy',res));
                }       
            })
            // 初始化一个页码
            var currentPage = 1;
            var state='';//文章的状态
            var type='';//文章类型的编号
            var totalPage='';
            getAndShow();
            function getAndShow() {
                // 搜索获取并显示文章               
                article.show({type:type,state:state,page: currentPage}, function (res) {
                    // console.log(res);
                    // var htmlStr=template('tmp',res);
                    // console.log(htmlStr);
                    if (res.code === 200) {
                        $('#tbodyContent').html(template('tmp', res))
                    }
                    // 当更改查询条件后,totalpage(总页数)并没有更新
                    // 判断如果查询结果的totalpage与上一次不一样时,需要销毁重建分页
                    if(totalPage!=res.totalPage){
                        totalPage=res.totalPage;//保存本次查询的总页数
                        // 销毁重建分页
                        $('#pagination-demo').twbsPagination('destroy');
                    }
                    // 用插件创建分页
                    $('#pagination-demo').twbsPagination({
                        totalPages: res.totalPage, // 总页数                
                        visiblePages: 7, // 可见的页数
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        // 插件初始化时在起始页面上点击
                        //不要再初始化完成后点击第一页
                        initiateStartPageClick: false,
                        onPageClick: function (event, page) {
                            // $('#page-content').text('Page ' + page);
                            // 被点击的页码
                            console.log(page);
                            currentPage=page;
                            getAndShow();
                        }
                    });
                })
            };
            // 点击筛选功能
            $('#btnSearch').click(function(){
                // 更新当前选中的状态和类别
                state=$('#selStatus').val();
                type=$('#selCategory').val();
                console.log(state,type);
                currentPage=1;
                getAndShow();               
            })
            // 删除功能
            $('#tbodyContent').on('click','#dele',function(){
                // console.log(this);
                if(confirm('确定要删除吗?')){
                //    console.log($(this).data('id'));
                   var id=$(this).data('id');
                   article.del(id,function(res){
                       if(res.code===200){
                        getAndShow();
                       }else{
                           alert(res.msg);
                       }                  
                   })
                }               
            })
        })
        

    </script>
